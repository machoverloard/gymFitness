<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylesreg.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="registration-form" action="#" method="post">
            <div class="form-group">
                <label for="firstname">First name :</label><br>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last name :</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            </div>

            

            <div class="form-group">
                <label for="lastname" >Date of birth * :</label>
                <input type="date" id="dob" name="dob" max="" required>
            </div>
            
           
            <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" id="gen" name="gen" value="Male" required>
                    <label for="gen">Male</label>
                    <input type="radio" id="gen" name="gen" value="Female" required>
                    <label for="gen">Female</label>
                    <input type="radio" id="gen" name="gen" value="Other" required>
                    <label for="gen">Other</label>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="inputState">State :</label>
                <select id="inputState" required>
                    <option value="Madhya Pradesh">Andra Pradesh</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala" selected>Kerala</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>                  
                </select>
            </div>

            <div class="form-group">
                <label for="inputDistrict">District :</label>
                <select  id="inputDistrict" required>
                    <option value="">-- Select one --</option>
                </select>
            </div>
            

            <div class="form-group">
                <label for="address">Address :</label>
                <textarea type="textarea" rows="6" cols="54"  id="address" name="address" placeholder="Enter your residential address" required></textarea>
            </div>

            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" placeholder="Enter your password here" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm-password" required>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
                <button type="reset">Cancel</button>
            </div>

            <hr>
            <div>
                <p>*You should be 18 and above to join this programme.</p>
            </div>

        </form>
    </div>
    <div id="error-message" class="message"></div>
    <div id="success-message" class="message"></div>

    <script src="scriptreg.js"></script>


</body>
</html>
