<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo3.jpg" alt="Logo">
            <h1>Gym Fitness</h1>
        </div>

    </header>    

    <div class="container">
        <h2>Enter your Credentials</h2>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="center">
                <button type="submit"><b>Login</b></button>
            </div>

            <hr>
            <h4><i>Don't have an account?</i>

            <a href="register.html">Register</a></h4>

            <div class="center">
              <button type="button" onclick ="history.back()" >Back</button>
            </div>

        </form>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="fblogo.png" alt="Facebook" style="width:35px;height:35px"></a>
            <a href="#"><img src="instalogo.jpg" alt="Instagram" style="width:35px;height:35px"></a>
           
        </div>
        <div class="copyright">
            &copy; 2023 GYM Fitness. All Rights Reserved.
        </div>
    </footer>


   <script src="login.js"></script>
</body>
</html>
