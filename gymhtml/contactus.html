<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gym Fitness</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>

    <div class="container">
        <h2>Message us</h2>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="center">
                <button type="submit"><b>Send</b></button>
            </div>

            


        </form>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need further assistance, feel free to get in touch with us through the following channels:</p>
        
        <div class="contact-links">
            
            <a href="#"><img src="emaillogo.jpg" alt="Email" style="width:35px;height:35px">  Email</a><br><br><br>
            <a href="#"><img src="fblogo.png" alt="Facebook" style="width:35px;height:35px">  Facebook</a><br><br><br>
            <a href="#"><img src="instalogo.jpg" alt="Instagram" style="width:35px;height:35px">  Instagram</a>
        </div>
    </div>
</body>
</html>
